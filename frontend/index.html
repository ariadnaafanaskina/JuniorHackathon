<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хакатон Джунов</title>
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>
    <h1>Найди пару</h1>
    <div id="start-container">
        <p>У вас будет 5 секунд, чтобы запомнить картинки!</p>
        <button class="btn" id="start-btn" onclick="startGame()">Начать игру</button>
    </div>
    </div>
    <div id="game-container">
        <div id="game-header">
            <p>Количество ходов: <span id="moves-number">0</span></p>
            <button class="btn" onclick="restartGame()">Начать заново</button>
        </div>
        <div id="game-field">
            <div class="cards-wrapper">
                
            </div>
        </div>
    </div>
    <!-- <button class="btn btn-open">ВЫИГРЫШ</button> -->
    <section class="modal hidden">
        <button class="btn-close">⨉</button>
        <div class="flex">
            <h2>Победа!</h2>
            <p>Поздравляем, хотите начать новую игру?</p>
        </div>
        <button class="btn new-game-btn" onclick="restartGame()">Новая игра</button>
    </section>
    <div class="overlay hidden"></div>
        <script src="./assets/js/start.js"></script>
        <script src="./assets/js/game.js"></script>
        <script src="./assets/js/flipCard.js"></script>
        <script src="./assets/js/modal.js"></script>

</body>

</html>
